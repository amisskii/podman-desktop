apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-resource
  annotations:
    kubernetes.io/ingress.class: "contour"
spec:
  ingressClassName: contour
  rules:
  - host: nginx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-service-resource
            port:
              number: 8080
